<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="divideZone">
                <button class="clearButton">C</button>
                <button class="parenthesesButton">()</button>
                <button class="percentButton">%</button>
                <button class="divideButton">/</button>
            </div>
            <div class="multiplyZone">
                <button class="sevenButton">7</button>
                <button class="eightButton">8</button>
                <button class="nineButton">9</button>
                <button class="multiplyButton">X</button>
            </div>
            <div class="subtractZone">
                <button class="fourButton">4</button>
                <button class="fiveButton">5</button>
                <button class="sixButton">6</button>
                <button class="subtractButton">7</button>
            </div>
            <div class="addZone">
                <button class="oneButton">1</button>
                <button class="twoButton">2</button>
                <button class="threeButton">3</button>
                <button class="addButton">4</button>
            </div>
            <div class="equalsZone">
                <button class="negativeButton">-/+</button>
                <button class="zeroButton">0</button>
                <button class="decimalButton">.</button>
                <button class="equalsButton">=</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
