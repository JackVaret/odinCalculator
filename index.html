<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="result"></div>
            <div class="display">
                
            </div>
         <div class="buttons">
            
                <div class="divideZone">
                    <button class="clearButton">C</button>
                    <button class="parenthesesButton">()</button>
                    <button class="percentButton">%</button>
                    <button class="divideOperation">รท</button>
                </div>
                <div class="multiplyZone">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="multiplyOperation">ร</button>
                </div>
                <div class="subtractZone">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="subtractOperation">-</button>
                </div>
                <div class="addZone">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="addOperation">+</button>
                </div>
                <div class="equalsZone">
                    <button class="negativeButton">-/+</button>
                    <button class="num">0</button>
                    <button class="decimalButton">.</button>
                    <button class="equalsButton">=</button>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
